<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact â€” Roxana Akhmetova</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">
  <custom-navbar></custom-navbar>

  <main class="container mx-auto px-6 py-12 max-w-3xl">
    <h1 class="text-3xl font-semibold mb-4">Contact</h1>

    <!-- Example progressive-enhanced form (replace action with your real endpoint) -->
    <div class="bg-white p-6 rounded shadow-sm border">
      <form id="contactForm" action="#" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-700 mb-1" for="name">Name</label>
          <input id="name" name="name" type="text" required class="w-full px-3 py-2 border rounded">
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-1" for="email">Email</label>
          <input id="email" name="email" type="email" required class="w-full px-3 py-2 border rounded">
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-1" for="message">Message</label>
          <textarea id="message" name="message" rows="6" required class="w-full px-3 py-2 border rounded"></textarea>
        </div>

        <div>
          <button type="submit" class="px-4 py-2 bg-oxford text-white rounded">Send message</button>
        </div>
      </form>

      <div id="contactStatus" class="mt-4 text-sm text-green-600 hidden">Message sent (demo). Replace form action with a real endpoint to make it live.</div>
    </div>
  </main>

  <custom-footer></custom-footer>
  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>

  <script>
    // Simple demo progressive enhancement: intercept form and show status
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // demo: show success - replace with real fetch POST to your email/form provider
      document.getElementById('contactStatus').classList.remove('hidden');
      this.reset();
    });
  </script>
</body>
</html>
