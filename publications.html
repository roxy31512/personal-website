<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publications | Roxana Akhmetova</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    main {
      margin: 80px auto;
      max-width: 800px;
      padding: 20px;
    }
    main h1,
    h1 {
      font-size: 2.5em !important;
      margin-bottom: 30px !important;
      border-bottom: 3px solid #fff !important;
      display: inline-block !important;
      color: #fff !important;
      text-shadow: none !important;
      opacity: 1 !important;
      font-weight: 600 !important;
    }
    .publication-entry {
      margin-bottom: 30px;
      padding-left: 20px;
    }
    .publication-title {
      font-weight: 600;
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 8px;
    }
    .publication-authors {
      color: #ccc;
      margin-bottom: 5px;
    }
    .publication-venue {
      color: #bbb;
      font-style: italic;
      margin-bottom: 5px;
    }
    .publication-link {
      color: #9fc0ff;
      text-decoration: none;
    }
    .publication-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <custom-navbar></custom-navbar>

  <main>
    <h1 style="color: #fff !important; text-shadow: none !important;">Publications</h1>

    <div class="publication-entry">
      <div class="publication-title">Publication Title Here</div>
      <div class="publication-authors">Author 1, Author 2, Author 3</div>
      <div class="publication-venue">Conference/Journal Name, Year</div>
      <a href="#" class="publication-link">Read More →</a>
    </div>

    <div class="publication-entry">
      <div class="publication-title">Another Publication Title</div>
      <div class="publication-authors">Author 1, Author 2</div>
      <div class="publication-venue">Conference/Journal Name, Year</div>
      <a href="#" class="publication-link">Read More →</a>
    </div>

    <!-- Add more publications as needed -->

  </main>

  <!-- Navbar script -->
  <script src="/components/navbar.js"></script>
</body>
</html>
