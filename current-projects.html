  <script>
    // Use class toggles and body overflow lock for modal behavior
    function launchSimulator() {
      document.getElementById('main-content').classList.add('hidden');
      const container = document.getElementById('simulator-container');
      container.classList.add('active');
      container.setAttribute('aria-hidden', 'false');
      // prevent background scrolling while modal open
      document.body.style.overflow = 'hidden';
      // move focus into the simulator root for accessibility (if mounted)
      const root = document.getElementById('simulator-root');
      if (root) root.focus?.();
    }

    function closeSimulator() {
      document.getElementById('main-content').classList.remove('hidden');
      const container = document.getElementById('simulator-container');
      container.classList.remove('active');
      container.setAttribute('aria-hidden', 'true');
      // restore scrolling
      document.body.style.overflow = '';
      // return focus to launch button
      const btn = document.getElementById('launch-sim-btn');
      if (btn) btn.focus?.();
    }

    // Attach a click listener to the launch button to avoid inline onclick
    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.getElementById('launch-sim-btn');
      if (btn) btn.addEventListener('click', launchSimulator);
    });
  </script>

        const roleScenes = scenes[role] || [];

        if (!scene) return;

        const currentOption = scene.options[optionIndex];
        const newDecisions = [...decisions, {
          scene: currentScene,
          choice: optionIndex,
          text: currentOption.text,
          consequence: currentOption.consequence,
          nextSituation: currentOption.nextSituation
        }];
        setDecisions(newDecisions);
        setShowingConsequence(true);

        if (timeoutRef.current) {
          clearTimeout(timeoutRef.current);
          timeoutRef.current = null;
        }

        if (currentScene < 2) {
          timeoutRef.current = setTimeout(() => {
            setCurrentScene((s) => s + 1);
            setShowingConsequence(false);
            timeoutRef.current = null;
          }, 3000);
        } else {
          timeoutRef.current = setTimeout(() => {
            setShowContact(true);
            timeoutRef.current = null;
          }, 3000);
        }

        return () => {
          if (timeoutRef.current) {
            clearTimeout(timeoutRef.current);
            timeoutRef.current = null;

                <div className="flex gap-2">
                  {[0,1,2].map((i) => (
                    <div key={i} className={`h-2 flex-1 rounded ${i <= currentScene ? 'bg-white' : 'bg-white/30'}`} />
                  ))}
                </div>
              </div>

              <div className="p-8">
                {decisions.length > 0 && !showingConsequence && (
                  <div className="mb-8 space-y-4">
                    {decisions.map((decision, idx) => (
                      <div key={idx} className="bg-gray-50 rounded-lg p-4 border-l-4 border-gray-400">
                        <p className="text-sm text-gray-600 mb-1">Decision {idx + 1}:</p>
                        <p className="text-gray-800 font-medium">{decision.text}</p>
                      </div>
                    ))}
                  </div>
                )}

                {showingConsequence && lastDecision && (
                  <div className="space-y-6 mb-8">
                    <div className="bg-orange-50 border-l-4 border-orange-500 p-6 rounded animate-fade-in">
                      <p className="text-gray-900 font-semibold mb-2">Your Decision:</p>
                      <p className="text-gray-700 mb-4">{lastDecision.text}</p>
                      <p className="text-gray-900 font-semibold mb-2">Immediate Consequence:</p>
                      <p className="text-gray-700">{lastDecision.consequence}</p>
                    </div>

                    <div className="bg-yellow-50 border-l-4 border-yellow-500 p-6 rounded animate-fade-in">
                      <p className="text-gray-900 font-semibold mb-2">Crisis Escalates:</p>
                      <p className="text-gray-700">{lastDecision.nextSituation}</p>
                    </div>
                  </div>
                )}

                {!showContact && !showingConsequence && currentSceneData && (
                  <>
                    <div className="bg-red-50 border-l-4 border-red-600 p-6 rounded mb-8">
                      <p className="text-gray-900 text-lg font-semibold">{currentSceneData.situation}</p>
                    </div>

                    <div className="space-y-4">
                      <h3 className="text-xl font-bold text-gray-900 mb-4">What do you do?</h3>
                      {currentSceneData.options.map((option, index) => (
                        <button key={index} onClick={() => handleChoice(index)} className="w-full text-left p-6 bg-white border-2 border-gray-200 rounded-xl hover:border-red-500 hover:shadow-lg transition-all duration-300">
                          <p className="text-gray-900 font-medium">{option.text}</p>
                        </button>
                      ))}
                    </div>
                  </>
                )}

                {showContact && (
                  <div className="bg-gradient-to-r from-red-600 to-orange-600 rounded-xl shadow-xl p-8 text-white animate-fade-in">
                    <h3 className="text-2xl font-bold mb-4">The crisis continues to spiral...</h3>
                    <p className="text-red-50 mb-4 text-lg">You've made three critical decisions. Each has created new challenges, stakeholder conflicts, and unintended consequences.</p>
                    <div className="bg-white/10 rounded-lg p-6 mb-6">
                      <p className="font-semibold mb-3">And this is still just Week 1. What comes next?</p>
                      <ul className="space-y-2 text-red-50 list-disc pl-5">
                        <li>Congressional hearings on AI safety in healthcare</li>
                        <li>Class action lawsuits from families of affected patients</li>
                        <li>Insurance companies denying coverage for AI-related claims</li>
                        <li>Your competitors lobbying for regulations that favor their approach</li>
                        <li>International regulators citing your case as reason for strict AI bans</li>
                        <li>Media framing you as either hero or villain - no middle ground</li>
                        <li>Your own team questioning whether you're making the right calls</li>
                      </ul>
                    </div>
                    <div className="bg-white rounded-lg p-6 text-gray-900">
                      <h4 className="text-xl font-bold mb-3">Ready to go deeper?</h4>
                      <p className="mb-4">Real AI crises involve dozens of stakeholders, complex trade-offs, and decisions with life-or-death consequences. Our full simulations prepare your organization to handle these challenges before they become headlines.</p>

                      <a href="mailto:your-email@roxanaakhmetova.com" className="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-300">
                        Experience the Full Simulation
                      </a>

                      <p className="text-sm text-gray-600 mt-4">Custom crisis simulations for hospitals, healthtech startups, and policy organizations. We bring the chaos so you don't have to learn on the job.</p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Mount React 18 app into simulator-root using createRoot
    const rootEl = document.getElementById('simulator-root');
    if (rootEl) {
      ReactDOM.createRoot(rootEl).render(<AICrisisSimulator />);
    }
  </script>
</body>
</html>
