<!-- CAROUSEL STYLES - Add to <head> or <style> section -->
<style>
  .carousel-container {
    position: relative;
    margin: 40px 0;
    overflow: hidden;
  }

  .carousel-wrapper {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-slide {
    min-width: 100%;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    overflow: hidden;
  }

  .slide-image {
    width: 100%;
    height: 500px;
    object-fit: cover;
    background: rgba(255, 255, 255, 0.03);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
    font-size: 0.9rem;
  }

  .slide-content {
    padding: 25px;
  }

  .slide-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #9fc0ff;
    margin-bottom: 10px;
  }

  .slide-meta {
    color: #888;
    font-size: 0.9rem;
    margin-bottom: 15px;
  }

  .slide-description {
    color: #ddd;
    line-height: 1.7;
    margin-bottom: 15px;
  }

  .slide-link {
    display: inline-block;
    color: #9fc0ff;
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: border-color 0.2s;
  }

  .slide-link:hover {
    border-bottom-color: #9fc0ff;
  }

  .carousel-controls {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
  }

  .carousel-btn {
    background: rgba(159, 192, 255, 0.1);
    border: 1px solid #9fc0ff;
    color: #9fc0ff;
    padding: 12px 30px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 1rem;
    font-weight: 500;
  }

  .carousel-btn:hover {
    background: rgba(159, 192, 255, 0.2);
  }

  .carousel-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  .carousel-dots {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    cursor: pointer;
    transition: background 0.3s;
  }

  .dot.active {
    background: #9fc0ff;
  }
</style>

<!-- CAROUSEL HTML - Paste where you want the carousel to appear -->
<div class="carousel-container">
  <div class="carousel-wrapper" id="carouselWrapper">
    
    <!-- Slide 1 - DUPLICATE THIS STRUCTURE FOR MORE SLIDES -->
    <div class="carousel-slide">
      <div class="slide-image">
        <img src="/images/your-image.jpg" alt="Description" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.parentElement.innerHTML='Add image to /images/'">
      </div>
      <div class="slide-content">
        <div class="slide-title">Your Title</div>
        <div class="slide-meta">Source • Date</div>
        <div class="slide-description">
          Your description text goes here.
        </div>
        <a href="https://your-link.com" class="slide-link" target="_blank">Read more →</a>
      </div>
    </div>

    <!-- Add more slides here by copying the structure above -->

  </div>
</div>

<div class="carousel-controls">
  <button class="carousel-btn" id="prevBtn" onclick="moveSlide(-1)">← Previous</button>
  <button class="carousel-btn" id="nextBtn" onclick="moveSlide(1)">Next →</button>
</div>

<div class="carousel-dots" id="dotsContainer"></div>

<!-- CAROUSEL JAVASCRIPT - Add before closing </body> tag -->
<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-slide');
  const totalSlides = slides.length;
  const wrapper = document.getElementById('carouselWrapper');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const dotsContainer = document.getElementById('dotsContainer');

  // Create dots
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot';
    if (i === 0) dot.classList.add('active');
    dot.onclick = () => goToSlide(i);
    dotsContainer.appendChild(dot);
  }

  function updateCarousel() {
    wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
    
    // Update dots
    document.querySelectorAll('.dot').forEach((dot, index) => {
      dot.classList.toggle('active', index === currentSlide);
    });

    // Update button states
    prevBtn.disabled = currentSlide === 0;
    nextBtn.disabled = currentSlide === totalSlides - 1;
  }

  function moveSlide(direction) {
    currentSlide += direction;
    if (currentSlide < 0) currentSlide = 0;
    if (currentSlide >= totalSlides) currentSlide = totalSlides - 1;
    updateCarousel();
  }

  function goToSlide(index) {
    currentSlide = index;
    updateCarousel();
  }

  // Initialize
  updateCarousel();

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') moveSlide(-1);
    if (e.key === 'ArrowRight') moveSlide(1);
  });
</script>
